{% extends 'hyp_app/base.html' %}
{% load staticfiles %}

{% block cssimport %}

    <!-- Social Buttons CSS -->
	<link href="{% static 'css/bootstrap-social/bootstrap-social.css' %}" rel="stylesheet" >

{% endblock %}

{% block content %}
    <div class="col-lg-12">
	    <h1 class="page-header">Editar detalhes do periférico</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <form method="POST" enctype="multipart/form-data" class="post-form" id="id_peripheral_form">{% csrf_token %}
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Nome</label>
                            <input class="form-control" id="id_name" maxlength="50" name="name" type="text" value="{{ peripheral.name }}"/>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">                            
                                <div class="form-group">
                                    <label>Base do tópico MQTT</label>
                                    <input class="form-control" id="id_topic_base" maxlength="50" name="topic_base" type="text" value="{{ peripheral.topic_base }}" />
                                </div>
                            </div>                
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Tipo do periférico</label>
                                    <select class="form-control" id="id_type_peripheral" name="type_peripheral" value="{{ peripheral.type_peripheral }}">
										<option value="sensor">Sensor</option>
										<option value="atuador">Atuador</option>
									</select>
                                </div>
                            </div>                                    
                        </div>
                        <div class="form-group">
                            <label>Descrição</label>
                            <textarea class="form-control" cols="40" id="id_description" name="description" rows="10">{{ peripheral.description }}</textarea>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="id_last_record_state" maxlength="50" name="last_record_state" type="hidden" value="{{ peripheral.last_record_state }}" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="id_last_record" maxlength="50" name="last_record" type="hidden" value="{{ peripheral.last_record }}" />               
                        </div>                        
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Nome técnico</label>
                            <input class="form-control" id="id_technical_name" maxlength="50" name="technical_name" type="text" value="{{ peripheral.technical_name }}"/>
                        </div>                        
                        <div class="row">
                            <div class="col-sm-6">                            
                                <div class="form-group">
                                    <label>Nome do tópico MQTT</label>
                                    <input class="form-control" id="id_topic_name" maxlength="50" name="topic_name" type="text" value="{{ peripheral.topic_name }}"/>
                                </div>
                            </div>                
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Especificação</label>
                                    <input class="form-control" id="id_specification" maxlength="10" name="specification" type="text" value="{{ peripheral.specification }}"/>
                                </div>
                            </div>                                    
                        </div>
                        <div class="form-group">
                            <label>MQTT Tópico</label>
                            <input class="form-control" id="id_mqtt_topic" maxlength="50" name="mqtt_topic" type="text" value="{{ peripheral.mqtt_topic }}"/>
                        </div>                        
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="col-lg-6">                  
                                    <div id='centralize-label'>
                                        <label>Ativo</label> 
                                        <input class="form-control" id="id_is_activated" name="is_activated" type="checkbox"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">                  
                                    <button class="save btn btn-default" href="{% url 'peripheral_edit' pk=peripheral.pk %}">Salvar</button>        
                                </div>
                            </div>       
                        </div>              
                    </div>
                </form>
            </div>      
        </div>
    </div>
{% endblock %}

{% block jsimport %}
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>


	<script src="{% static 'js/validations/peripheral_edit.js' %}"></script>

{% endblock %}
