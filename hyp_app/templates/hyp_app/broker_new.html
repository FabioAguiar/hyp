{% extends 'hyp_app/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="col-lg-12">
         <h1 class="page-header">Adicionar Broker</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form method="POST" enctype="multipart/form-data" class="post-form" id="id_peripheral_form">{% csrf_token %}
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Nome do servidor</label>
                                    {{ form.name }}
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">                            
                                        <div class="form-group">
                                            <label>Porta</label>
                                            {{ form.port }}                    
                                        </div>
                                    </div>                
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Keep Alive</label>
                                            {{ form.keep_alive }}
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Nome do usu√°rio</label>
                                    {{ form.user_name }}
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    {{ form.passwd }}
                                </div>
                                <div class="row">                                                                                   
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <div class="col-lg-6">                  
                                                <div id='centralize-label'>
                                                    <label>Ativo</label> 
                                                    {{ form.is_activated }}
                                                </div>
                                            </div>
                                            <div class="col-lg-6">                  
                                                <button type="submit" class="save btn btn-default">Salvar</button>        
                                            </div>
                                        </div>                  
                                    </div>
                                </div>              
                            </div>
                        </form>
                    </div>
                </div>
            </div>      
        </div>
    </div>
{% endblock %}

{% block jsimport %}

<script src="{% static 'js/hyp-scripts/validations/broker/broker_new.js' %}"></script>

{% endblock %}
